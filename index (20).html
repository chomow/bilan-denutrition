    <script>

        const questions = [

        function renderQuestion() {

            `;

                            <p style="font-weight: 600; color: #991b1b; margin-bottom: 8px;">‚ö†Ô∏è D√âNUTRITION S√âV√àRE</p>

        function evaluateDenutrition() {
            const age = parseInt(answers.age);
            const height = parseFloat(answers.height) / 100;
            const currentWeight = parseFloat(answers.current_weight);
            const imc = currentWeight / (height * height);

            const weight1Month = parseFloat(answers.weight_1month) || 0;
            const weight6Months = parseFloat(answers.weight_6months) || 0;
            const weightBeforeIllness = parseFloat(answers.weight_before_illness) || 0;

            let phenotypicCriteria = [];
            let etiologicCriteria = [];
            let hasPhenotypic = false;
            let hasEtiologic = false;
            let severity = 'none';

            let maxLoss1Month = 0;
            let maxLoss6Months = 0;
            let maxLossBeforeIllness = 0;

            if (weight1Month && weight1Month > currentWeight) {
                maxLoss1Month = ((weight1Month - currentWeight) / weight1Month) * 100;
            }
            if (weight6Months && weight6Months > currentWeight) {
                maxLoss6Months = ((weight6Months - currentWeight) / weight6Months) * 100;
            }
            if (weightBeforeIllness && weightBeforeIllness > currentWeight) {
                maxLossBeforeIllness = ((weightBeforeIllness - currentWeight) / weightBeforeIllness) * 100;
            }

            if (maxLoss1Month >= 5) {
                phenotypicCriteria.push(`Perte ‚â• 5% en 1 mois (${maxLoss1Month.toFixed(1)}%)`);
                hasPhenotypic = true;
            }
            if (maxLoss6Months >= 10) {
                phenotypicCriteria.push(`Perte ‚â• 10% en 6 mois (${maxLoss6Months.toFixed(1)}%)`);
                hasPhenotypic = true;
            }
            if (maxLossBeforeIllness >= 10) {
                phenotypicCriteria.push(`Perte ‚â• 10% vs poids habituel (${maxLossBeforeIllness.toFixed(1)}%)`);
                hasPhenotypic = true;
            }

            if (maxLoss1Month >= 10) {
                phenotypicCriteria.push(`S√âV√àRE: Perte ‚â• 10% en 1 mois`);
                severity = 'severe';
            }
            if (maxLoss6Months >= 15) {
                phenotypicCriteria.push(`S√âV√àRE: Perte ‚â• 15% en 6 mois`);
                severity = 'severe';
            }
            if (maxLossBeforeIllness >= 15) {
                phenotypicCriteria.push(`S√âV√àRE: Perte ‚â• 15% vs poids habituel`);
                severity = 'severe';
            }

            const imcThreshold = age >= 70 ? 22 : 18.5;
            const imcSevereThreshold = age >= 70 ? 20 : 17;

            if (imc < imcThreshold) {
                phenotypicCriteria.push(`IMC < ${imcThreshold} (${imc.toFixed(1)})`);
                hasPhenotypic = true;
            }
            if (imc < imcSevereThreshold) {
                phenotypicCriteria.push(`S√âV√àRE: IMC < ${imcSevereThreshold}`);
                severity = 'severe';
            }

            if (answers.sarcopenia === 'Oui') {
                phenotypicCriteria.push('Sarcop√©nie confirm√©e');
                hasPhenotypic = true;
            }

            if (answers.food_intake === 'R√©duction ‚â• 50% pendant > 1 semaine') {
                etiologicCriteria.push('R√©duction ‚â• 50% > 1 semaine');
                hasEtiologic = true;
            } else if (answers.food_intake === 'R√©duction pendant > 2 semaines') {
                etiologicCriteria.push('R√©duction > 2 semaines');
                hasEtiologic = true;
            }

            if (answers.malabsorption === 'Oui') {
                etiologicCriteria.push('Malabsorption/maldigestion');
                hasEtiologic = true;
            }

            if (answers.pathology !== 'Aucune') {
                etiologicCriteria.push(`${answers.pathology}`);
                hasEtiologic = true;
            }

            if (answers.albumin === '< 30 g/L') {
                phenotypicCriteria.push('S√âV√àRE: Albumin√©mie < 30 g/L');
                severity = 'severe';
            }

            let diagnosis = 'none';
            if (hasPhenotypic && hasEtiologic) {
                diagnosis = severity === 'severe' ? 'severe' : 'moderate';
            }

            result = {
                severity: diagnosis,
                phenotypicCriteria,
                etiologicCriteria,
                hasPhenotypic,
                hasEtiologic,
                details: {
                    age,
                    imc: imc.toFixed(1),
                    loss1Month: maxLoss1Month.toFixed(1),
                    loss6Months: maxLoss6Months.toFixed(1),
                    lossBeforeIllness: maxLossBeforeIllness.toFixed(1)
                }
            };
        }
