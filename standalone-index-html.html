    <title>√âvaluation D√©nutrition - Crit√®res HAS</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

        .container {

            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

        h1 {

        .badge {

            padding: 5px 12px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4f46e5;
            transition: width 0.3s ease;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .question-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 20px;
        }

        .option-button {

        .option-button:hover {

        input[type="number"] {

        .btn-primary {

        }

        .btn-primary:hover:not(:disabled) {

        .result-card {

        }

        .criteria-grid {

        .criteria-box {

        }

        .result-card.orange .criteria-label {

        }

        .result-card.red .criteria-label {

        }

        ul {

        }

        .info-box {

        @media (max-width: 768px) {

        .hidden {

<body>
    <div class="container">
        <div id="app"></div>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker enregistr√©'))
                    .catch(err => console.log('Erreur Service Worker:', err));
            });
        }

        // Application Logic
        const questions = [
            {
                id: 'age',
                question: "√Çge du patient (en ann√©es)",
                type: 'number',
                placeholder: 'Ex: 65'
            },
            {
                id: 'height',
                question: "Taille du patient (en cm)",
                type: 'number',
                placeholder: 'Ex: 170'
            },
            {
                id: 'current_weight',
                question: "Poids actuel (en kg)",
                type: 'number',
                placeholder: 'Ex: 65.5'
            },
            {
                id: 'weight_1month',
                question: "Poids il y a 1 mois (en kg)",
                type: 'number',
                placeholder: 'Laisser vide si inconnu',
                optional: true
            },
            {
                id: 'weight_6months',
                question: "Poids il y a 6 mois (en kg)",
                type: 'number',
                placeholder: 'Laisser vide si inconnu',
                optional: true
            },
            {
                id: 'weight_before_illness',
                question: "Poids habituel avant la maladie (en kg)",
                type: 'number',
                placeholder: 'Laisser vide si inconnu',
                optional: true
            },
            {
                id: 'food_intake',
                question: "R√©duction de la prise alimentaire",
                type: 'select',
                options: [
                    'Pas de r√©duction',
                    'R√©duction ‚â• 50% pendant > 1 semaine',
                    'R√©duction pendant > 2 semaines (quelle que soit l\'intensit√©)'
                ]
            },
            {
                id: 'malabsorption',
                question: "Malabsorption ou maldigestion digestive",
                type: 'select',
                options: ['Non', 'Oui']
            },
            {
                id: 'pathology',
                question: "Situation d'agression",
                type: 'select',
                options: [
                    'Aucune',
                    'Pathologie aigu√´',
                    'Pathologie chronique √©volutive',
                    'Pathologie maligne √©volutive'
                ]
            },
            {
                id: 'sarcopenia',
                question: "Sarcop√©nie confirm√©e par mesures objectives (r√©duction de la force musculaire ET de la masse musculaire - handgrip, imp√©dancem√©trie, DEXA...)",
                type: 'select',
                options: ['Non √©valu√©e', 'Non', 'Oui']
            },
            {
                id: 'albumin',
                question: "Albumin√©mie (si disponible)",
                type: 'select',
                options: ['‚â• 35 g/L', '30-35 g/L', '< 30 g/L', 'Non disponible']
            }
        ];

        let currentStep = 0;
        let answers = {};
        let result = null;

        function render() {
            const app = document.getElementById('app');
            
            if (result) {
                app.innerHTML = renderResult();
            } else {
                app.innerHTML = renderQuestion();
            }
            
            attachEventListeners();
        }

        function renderQuestion() {
            const question = questions[currentStep];
            const progress = ((currentStep + 1) / questions.length) * 100;
            
            let html = `
                <div class="header">
                    <h1>√âvaluation Nutritionnelle</h1>
                    <div class="badge">
                        <span>Question ${currentStep + 1} / ${questions.length}</span>
                    </div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>
                
                <div class="question-container">
                    <div class="question-title">${question.question}</div>
                    ${question.optional ? '<div class="question-subtitle">(Optionnel - cliquer sur Suivant pour passer)</div>' : ''}
                    
                    <div class="options">
            `;
            
            if (question.type === 'select') {
                question.options.forEach(option => {
                    const selected = answers[question.id] === option ? 'selected' : '';
                    html += `<button class="option-button ${selected}" data-value="${option}">${option}</button>`;
                });
            } else if (question.type === 'number') {
                const value = answers[question.id] || '';
                html += `<input type="number" step="0.1" placeholder="${question.placeholder}" value="${value}" id="numberInput">`;
            }
            
            html += `
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-secondary" id="prevBtn" ${currentStep === 0 ? 'disabled' : ''}>Pr√©c√©dent</button>
                    <button class="btn btn-primary" id="nextBtn" ${!canProceed() ? 'disabled' : ''}>
                        ${currentStep === questions.length - 1 ? 'Voir le r√©sultat' : 'Suivant'}
                    </button>
                </div>
            `;
            
            return html;
        }

        function renderResult() {
            const severityText = {
                'none': 'Pas de d√©nutrition selon les crit√®res HAS',
                'moderate': 'D√©nutrition Mod√©r√©e (Crit√®res HAS)',
                'severe': 'D√©nutrition S√©v√®re (Crit√®res HAS)'
            };
            
            const cardClass = result.severity === 'none' ? 'green' : (result.severity === 'moderate' ? 'orange' : 'red');
            
            let html = `
                <div class="header">
                    <h1>R√©sultat de l'√âvaluation</h1>
                    <div class="badge">Crit√®res HAS 2019/2021</div>
                </div>
                
                <div class="result-card ${cardClass}">
                    <div class="result-title">${severityText[result.severity]}</div>
                    <p style="margin-bottom: 16px;">
                        ${getResultDescription()}
                    </p>
                    
                    <div class="details-box">
                        <p><strong>√Çge :</strong> ${result.details.age} ans</p>
                        <p><strong>IMC :</strong> ${result.details.imc} kg/m¬≤</p>
                        ${result.details.loss1Month > 0 ? `<p><strong>Perte 1 mois :</strong> ${result.details.loss1Month}%</p>` : ''}
                        ${result.details.loss6Months > 0 ? `<p><strong>Perte 6 mois :</strong> ${result.details.loss6Months}%</p>` : ''}
                        ${result.details.lossBeforeIllness > 0 ? `<p><strong>Perte depuis maladie :</strong> ${result.details.lossBeforeIllness}%</p>` : ''}
                    </div>
                    
                    ${result.severity !== 'none' ? `
                        <div class="criteria-grid">
                            <div class="criteria-box">
                                <div class="criteria-label">PH√âNOTYPIQUES</div>
                                <ul>
                                    ${result.phenotypicCriteria.map(c => `<li>${c}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="criteria-box">
                                <div class="criteria-label">√âTIOLOGIQUES</div>
                                <ul>
                                    ${result.etiologicCriteria.map(c => `<li>${c}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    ` : ''}
                </div>
                
                <div class="info-box">
                    <p style="margin-bottom: 8px;"><strong>Diagnostic HAS :</strong></p>
                    <p style="margin-bottom: 8px;">D√©nutrition = AU MOINS 1 crit√®re ph√©notypique ET AU MOINS 1 crit√®re √©tiologique</p>
                    <p style="font-size: 12px; margin-top: 12px;"><strong>R√©f√©rences :</strong> HAS 2019 (adultes < 70 ans) et HAS 2021 (personnes √¢g√©es ‚â• 70 ans)</p>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" id="copyBtn">üìß Copier pour email</button>
                    <button class="btn btn-primary" id="resetBtn">Nouvelle √âvaluation</button>
                </div>
            `;
            
            return html;
        }

        function getResultDescription() {
            if (result.severity === 'none') {
                if (!result.hasPhenotypic && !result.hasEtiologic) {
                    return "Aucun crit√®re ph√©notypique ou √©tiologique n'est rempli.";
                } else if (result.hasPhenotypic && !result.hasEtiologic) {
                    return "Crit√®re(s) ph√©notypique(s) pr√©sent(s) mais absence de crit√®re √©tiologique.";
                } else {
                    return "Crit√®re(s) √©tiologique(s) pr√©sent(s) mais absence de crit√®re ph√©notypique.";
                }
            } else if (result.severity === 'moderate') {
                return "Le patient pr√©sente AU MOINS 1 crit√®re ph√©notypique ET 1 crit√®re √©tiologique, confirmant une d√©nutrition mod√©r√©e.";
            } else {
                return "Le patient pr√©sente des crit√®res de d√©nutrition s√©v√®re n√©cessitant une prise en charge nutritionnelle urgente et sp√©cialis√©e.";
            }
        }

        function canProceed() {
            const question = questions[currentStep];
            return question.optional || (answers[question.id] !== undefined && answers[question.id] !== '');
        }

        function attachEventListeners() {
            // Option buttons
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.addEventListener('click', () => {
                    const question = questions[currentStep];
                    answers[question.id] = btn.dataset.value;
                    render();
                });
            });

            // Number input
            const numberInput = document.getElementById('numberInput');
            if (numberInput) {
                numberInput.addEventListener('input', (e) => {
                    const question = questions[currentStep];
                    answers[question.id] = e.target.value;
                    render();
                });
            }

            // Navigation buttons
            const prevBtn = document.getElementById('prevBtn');
            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    if (currentStep > 0) {
                        currentStep--;
                        render();
                    }
                });
            }

            const nextBtn = document.getElementById('nextBtn');
            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    if (canProceed()) {
                        if (currentStep < questions.length - 1) {
                            currentStep++;
                            render();
                        } else {
                            evaluateDenutrition();
                            render();
                        }
                    }
                });
            }

            // Result buttons
            const resetBtn = document.getElementById('resetBtn');
            if (resetBtn) {
                resetBtn.addEventListener('click', () => {
                    currentStep = 0;
                    answers = {};
                    result = null;
                    render();
                });
            }

            const copyBtn = document.getElementById('copyBtn');
            if (copyBtn) {
                copyBtn.addEventListener('click', copyToClipboard);
            }
        }

        function evaluateDenutrition() {
            const age = parseInt(answers.age);
            const height = parseFloat(answers.height) / 100;
            const currentWeight = parseFloat(answers.current_weight);
            const imc = currentWeight / (height * height);

            const weight1Month = parseFloat(answers.weight_1month);
            const weight6Months = parseFloat(answers.weight_6months);
            const weightBeforeIllness = parseFloat(answers.weight_before_illness);

            let phenotypicCriteria = [];
            let etiologicCriteria = [];
            let hasPhenotypic = false;
            let hasEtiologic = false;
            let severity = 'none';

            // Calcul pertes de poids
            let maxLoss1Month = 0;
            let maxLoss6Months = 0;
            let maxLossBeforeIllness = 0;

            if (weight1Month && weight1Month > currentWeight) {
                maxLoss1Month = ((weight1Month - currentWeight) / weight1Month) * 100;
            }
            if (weight6Months && weight6Months > currentWeight) {
                maxLoss6Months = ((weight6Months - currentWeight) / weight6Months) * 100;
            }
            if (weightBeforeIllness && weightBeforeIllness > currentWeight) {
                maxLossBeforeIllness = ((weightBeforeIllness - currentWeight) / weightBeforeIllness) * 100;
            }

            // Crit√®res ph√©notypiques
            if (maxLoss1Month >= 5) {
                phenotypicCriteria.push(`Perte de poids ‚â• 5% en 1 mois (${maxLoss1Month.toFixed(1)}%)`);
                hasPhenotypic = true;
            }
            if (maxLoss6Months >= 10) {
                phenotypicCriteria.push(`Perte de poids ‚â• 10% en 6 mois (${maxLoss6Months.toFixed(1)}%)`);
                hasPhenotypic = true;
            }
            if (maxLossBeforeIllness >= 10) {
                phenotypicCriteria.push(`Perte de poids ‚â• 10% par rapport au poids habituel (${maxLossBeforeIllness.toFixed(1)}%)`);
                hasPhenotypic = true;
            }

            if (maxLoss1Month >= 10) {
                phenotypicCriteria.push(`S√âV√àRE: Perte ‚â• 10% en 1 mois (${maxLoss1Month.toFixed(1)}%)`);
                severity = 'severe';
            }
            if (maxLoss6Months >= 15) {
                phenotypicCriteria.push(`S√âV√àRE: Perte ‚â• 15% en 6 mois (${maxLoss6Months.toFixed(1)}%)`);
                severity = 'severe';
            }
            if (maxLossBeforeIllness >= 15) {
                phenotypicCriteria.push(`S√âV√àRE: Perte ‚â• 15% par rapport au poids habituel (${maxLossBeforeIllness.toFixed(1)}%)`);
                severity = 'severe';
            }

            const imcThreshold = age >= 70 ? 22 : 18.5;
            const imcSevereThreshold = age >= 70 ? 20 : 17;

            if (imc < imcThreshold) {
                phenotypicCriteria.push(`IMC < ${imcThreshold} kg/m¬≤ (IMC: ${imc.toFixed(1)})`);
                hasPhenotypic = true;
            }
            if (imc < imcSevereThreshold) {
                phenotypicCriteria.push(`S√âV√àRE: IMC < ${imcSevereThreshold} kg/m¬≤ (IMC: ${imc.toFixed(1)})`);
                severity = 'severe';
            }

            if (answers.sarcopenia === 'Oui') {
                phenotypicCriteria.push('Sarcop√©nie confirm√©e');
                hasPhenotypic = true;
            }

            // Crit√®res √©tiologiques
            if (answers.food_intake === 'R√©duction ‚â• 50% pendant > 1 semaine') {
                etiologicCriteria.push('R√©duction alimentaire ‚â• 50% pendant > 1 semaine');
                hasEtiologic = true;
            } else if (answers.food_intake === 'R√©duction pendant > 2 semaines (quelle que soit l\'intensit√©)') {
                etiologicCriteria.push('R√©duction alimentaire pendant > 2 semaines');
                hasEtiologic = true;
            }

            if (answers.malabsorption === 'Oui') {
                etiologicCriteria.push('Malabsorption/maldigestion');
                hasEtiologic = true;
            }

            if (answers.pathology !== 'Aucune') {
                etiologicCriteria.push(`Situation d'agression: ${answers.pathology.toLowerCase()}`);
                hasEtiologic = true;
            }

            if (answers.albumin === '< 30 g/L') {
                phenotypicCriteria.push('S√âV√àRE: Albumin√©mie < 30 g/L');
                severity = 'severe';
            }

            let diagnosis = 'none';
            if (hasPhenotypic && hasEtiologic) {
                diagnosis = severity === 'severe' ? 'severe' : 'moderate';
            }

            result = {
                severity: diagnosis,
                phenotypicCriteria,
                etiologicCriteria,
                hasPhenotypic,
                hasEtiologic,
                details: {
                    age,
                    imc: imc.toFixed(1),
                    loss1Month: maxLoss1Month.toFixed(1),
                    loss6Months: maxLoss6Months.toFixed(1),
                    lossBeforeIllness: maxLossBeforeIllness.toFixed(1)
                }
            };
        }

        function copyToClipboard() {
            const severityText = {
                'none': 'Pas de d√©nutrition',
                'moderate': 'D√©nutrition mod√©r√©e',
                'severe': 'D√©nutrition s√©v√®re'
            };

            let text = `√âVALUATION NUTRITIONNELLE - CRIT√àRES HAS\n`;
            text += `========================================\n\n`;
            text += `DIAGNOSTIC : ${severityText[result.severity]}\n\n`;
            text += `DONN√âES PATIENT\n`;
            text += `---------------\n`;
            text += `√Çge : ${result.details.age} ans\n`;
            text += `IMC : ${result.details.imc} kg/m¬≤\n`;
            
            if (result.details.loss1Month > 0) {
                text += `Perte de poids sur 1 mois : ${result.details.loss1Month}%\n`;
            }
            if (result.details.loss6Months > 0) {
                text += `Perte de poids sur 6 mois : ${result.details.loss6Months}%\n`;
            }
            if (result.details.lossBeforeIllness > 0) {
                text += `Perte de poids depuis la maladie : ${result.details.lossBeforeIllness}%\n`;
            }
            
            if (result.severity !== 'none') {
                text += `\nCRIT√àRES PH√âNOTYPIQUES (HAS)\n`;
                text += `-----------------------------\n`;
                result.phenotypicCriteria.forEach(c => {
                    text += `‚Ä¢ ${c}\n`;
                });
                
                text += `\nCRIT√àRES √âTIOLOGIQUES (HAS)\n`;
                text += `---------------------------\n`;
                result.etiologicCriteria.forEach(c => {
                    text += `‚Ä¢ ${c}\n`;
                });
            }
            
            text += `\n\nREMARQUE\n`;
            text += `--------\n`;
            text += `Cette √©valuation est bas√©e sur les crit√®res HAS 2019 (adultes < 70 ans) et HAS 2021 (personnes √¢g√©es ‚â• 70 ans).\n`;
            text += `Le diagnostic de d√©nutrition n√©cessite AU MOINS 1 crit√®re ph√©notypique ET AU MOINS 1 crit√®re √©tiologique.\n`;

            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ R√©sultat copi√© dans le presse-papiers !');
            }).catch(() => {
                alert('‚ùå Erreur lors de la copie');
            });
        }

        // Initial render
